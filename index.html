<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css"  href="calculator.css">

    <title>電卓アプリ</title>
    <script src="calculator.js"></script>
</head>

<body>
    <input type="text" id="result"  class="formFlame"　value="0" >
    <input type="button" value="C" onclick="clearAll()">
    <div>
        <input type="button" id="inputNumber" value="1" onclick="recordNumber('1')">
        <input type="button" id="inputNumber" value="2" onclick="recordNumber('2')">
        <input type="button" id="inputNumber" value="3" onclick="recordNumber('3')">
        <input type="button" id="calculateAction" value="+" onclick="calculateAction('+')">
    </div>
    <div>
        <input type="button" id="inputNumber" value="4" onclick="recordNumber('4')">
        <input type="button" id="inputNumber" value="5" onclick="recordNumber('5')">
        <input type="button" id="inputNumber" value="6" onclick="recordNumber('6')">
        <input type="button" id="calculateAction" value="-" onclick="calculateAction('-')">
    </div>
    <div>
        <input type="button" id="inputNumber" value="7" onclick="recordNumber('7')">
        <input type="button" id="inputNumber" value="8" onclick="recordNumber('8')">
        <input type="button" id="inputNumber" value="9" onclick="recordNumber('9')">
        <input type="button" id="calculateAction" value="*" onclick="calculateAction('*')">
    </div>
    <div>
        <input type="button" id="inputNumber" value="." onclick="recordNumber('.')">
        <input type="button" id="inputNumber" value="0" onclick="recordNumber('0')">
        <input type="button" id="inputEdit" value="=" onclick="editAction('=')">
        <input type="button" id="calculateAction" value="/" onclick="calculateAction('/')">
    </div>
    


</body>

</html>
